server:
  port: 8084

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/companies/**
        - id: job-service
          uri: lb://JOB-SERVICE
          predicates:
            - Path=/jobs/**
        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/reviews/**
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
#          filters:
#            - RewritePath=/eureka/main/(?<segment>/?.*), $\{segment}

        - id: eureka-server-static
          uri: http://localhost:8761
          predicates:
            Path=/eureka/**

#  profiles:
#    active: prod

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: TRACE
          route:
            RouteDefinitionLocator: INFO

management:
  tracing:
    sampling:
      probability: 1.0
